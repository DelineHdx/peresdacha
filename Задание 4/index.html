<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="credit-card-form">
        <h2>Информация о банковской карточке</h2>
        <form id="credit-card-form">
            <div class="form-group">
                <label for="card-number">Номер карты:</label>
                <input type="text" id="card-number" placeholder="Введите номер карты" required>
            </div>
            <div class="form-group">
                <label for="card-holder">Владелец карты:</label>
                <input type="text" id="card-holder" placeholder="Введите имя владельца" required>
            </div>
            <div class="form-group">
                <label for="expiration-date">Срок действия:</label>
                <input type="text" id="expiration-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV код:</label>
                <input type="text" id="cvv" placeholder="CVV" required>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
