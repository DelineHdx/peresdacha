<!DOCTYPE html>
<html>
<head>
    <title>Генератор случайных чисел</title>
</head>
<body>
    <table id="randomTable">
        <tr>
            <th>Случайные числа</th>
        </tr>
    </table>
    <button onclick="function addRandomNumber() {
        const table = document.getElementById('randomTable');
        const randomNumber = getRandomNumber(0, 99);
        
        const row = table.insertRow(-1);
        const cell = row.insertCell(0);
        cell.textContent = randomNumber;
    } addRandomNumber();">Добавить случайное число</button>
    <script>
        // Функция для генерации случайного числа в заданном диапазоне
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>
</html>
